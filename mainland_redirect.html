<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading...</title>
</head>
<script lang="javascript">
    const ajax = new XMLHttpRequest();
    ajax.open("get", "http://39.96.5.46:8080/isMainland", true)
    ajax.send()
    ajax.onreadystatechange = function () {
        if (ajax.readyState === 4 && ajax.status === 200) {
            const res = ajax.responseText
            if (res != null && res === "true") {
                window.location.href = "http://zh.htzchina.org"
            } else {
                window.location.href = "http://tw.htzchina.org"
            }
        }
    }
</script>
